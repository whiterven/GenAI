<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced AI Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="/api/placeholder/200/50" alt="AI Chatbot Logo">
            </div>
            <h1>Advanced AI Chatbot</h1>
        </header>
        <main>
            <div id="chat-container">
                <div id="chat-messages"></div>
                <div id="input-container">
                    <input type="text" id="user-input" placeholder="Let's have a chat">
                    <button id="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
            <div id="features-container">
                <button class="feature-button" data-feature="search">Web Search</button>
                <button class="feature-button" data-feature="news">News Search</button>
                <button class="feature-button" data-feature="places">Places Search</button>
                <button class="feature-button" data-feature="jobs">Jobs Search</button>
                <button class="feature-button" data-feature="scholar">Scholar Search</button>
            </div>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
